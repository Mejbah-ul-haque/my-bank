<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/4 m-auto">
    <header>
        <h1 class="text-3xl mt-8 text-center">Please let's get money <span class="font-bold text-red-600">Momo</span>!!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 mt-8">
            <div class="p-8 bg-yellow-400 rounded text-white">
               <h2 class="text-2xl">Deposit</h2> 
               <h3 class="text-4xl font-semibold">$<span id='deposit-total'>00</span></h3>
            </div>
            <div class="p-8 bg-green-400 rounded text-white">
               <h2 class="text-2xl">Withdraw</h2> 
               <h3 class="text-4xl font-semibold">$<span id='withdraw-total'>00</span></h3>
            </div>
            <div class="p-8 bg-red-400 rounded text-white">
               <h2 class="text-2xl">Balance</h2> 
               <h3 class="text-4xl font-semibold">$<span id='balance-total'>1200</span></h3>
            </div>
        </section>
        <section class=" mt-8 grid grid-cols-2 gap-4">
        <div class="bg-purple-300 p-8 rounded-xl">
            <h3 class="text-xl">Please Deposit</h3>
            <input id='deposit-input' class="block px-3 rounded border border-gray-400 mt-1" type="text" placeholder="$ Amount you want to deposit!">
            <button id='deposit-button' class="border mt-3 px-4 py-1 bg-green-900 text-white font-semibold rounded" type="submit">Deposit</button>
        </div>
        <div class=" bg-purple-300 p-8 rounded-xl">
            <h3 class="text-xl">Please Withdraw</h3>
            <input id='withdraw-input' class="block px-3 rounded border border-gray-400 mt-1" type="text" placeholder="$ Amount you want to withdraw!">
            <button id='withdraw-button' class="border mt-3 px-4 py-1 bg-blue-900 text-white font-semibold rounded" type="submit">Withdraw</button>
        </div>
    </section>
    </main>
    <!-- javaScript link-->
    <script src="js/banking.js"></script>    

    <!-- internal javascript -->
    <script>
        
    </script>
</body>
</html>

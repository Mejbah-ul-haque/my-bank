<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/4 m-auto">
    <header>
        <h1 class="text-5xl mt-8">Welcome to my <span class="font-bold text-red-600">Bank</span>!!!</h1>
    </header>
    <section class="bg-purple-300 p-8 mt-8 rounded-xl w-3/4">
        <h3 class=" font-medium text-purple-900">Please login!</h3>
        <div class=" ">
            <input id="user-email" class="border border-purple-400 block mt-3 px-3 rounded bg-yellow-100" type="text" placeholder="email please">
            <input id="user-password" class="border block mt-3 px-3 rounded bg-yellow-100 border-purple-400" type="password" name="" placeholder="password">
            <button id="login-submit" class="border mt-3 px-4 py-1 bg-purple-900 text-white font-semibold rounded" type="submit">Submit</button>
        </div>
    </section> 
    <script src="js/login.js"></script>
</body>
</html>
